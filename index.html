<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="title-wrapper">
        <h1 class="title">SPLI <br> TTER</h1>
    </div>
    <div class="content-container">
        <div class="percentage">
            <p class="bill">Bill</p>
            <div class="input-container">
                <input class="bill-input" placeholder="0">
                <!-- <span class="input-zero">$</span> -->
                <svg class="dolar-sign" xmlns="http://www.w3.org/2000/svg" width="11" height="17"><path fill="#9EBBBD" d="M6.016 16.328v-1.464c1.232-.08 2.22-.444 2.964-1.092.744-.648 1.116-1.508 1.116-2.58v-.144c0-.992-.348-1.772-1.044-2.34-.696-.568-1.708-.932-3.036-1.092V4.184c.56.144 1.012.4 1.356.768.344.368.516.816.516 1.344v.288h1.824v-.432c0-.448-.088-.876-.264-1.284a3.783 3.783 0 00-.744-1.116A4.251 4.251 0 007.54 2.9a5.324 5.324 0 00-1.524-.492V.872H4.288V2.36a5.532 5.532 0 00-1.416.324c-.448.168-.84.392-1.176.672-.336.28-.604.616-.804 1.008-.2.392-.3.844-.3 1.356v.144c0 .96.316 1.708.948 2.244.632.536 1.548.884 2.748 1.044v3.912c-.704-.16-1.248-.472-1.632-.936-.384-.464-.576-1.08-.576-1.848v-.288H.256v.576c0 .464.08.924.24 1.38.16.456.404.88.732 1.272.328.392.744.728 1.248 1.008s1.108.476 1.812.588v1.512h1.728zM4.288 7.424c-.688-.128-1.164-.332-1.428-.612-.264-.28-.396-.644-.396-1.092 0-.464.176-.832.528-1.104.352-.272.784-.448 1.296-.528v3.336zm1.728 5.712V9.344c.768.128 1.328.328 1.68.6.352.272.528.688.528 1.248 0 .544-.196.984-.588 1.32-.392.336-.932.544-1.62.624z"/></svg>
            </div>
            <p class="select-tip">Select tip %</p>
            <div class="percentage-box">
                <input type="button" class="percent" value="5%">
                <input type="button" class="percent" value="10%">
                <input type="button" class="percent" value="15%">
                <input type="button" class="percent" value="25%">
                <input type="button" class="percent" value="50%">
                <input type="text" class="percent custom" placeholder="Custom">
            </div>
            <div class="input-paragraph-wrapper">
                <p class="number-of-people">Number of People</p>
                <p class="error-message">Can't be zero</p>
            </div>
            <div class="input-container">
                <input class="bill-input active" placeholder="0">
                <i class="fas fa-user user-icon"></i>
            </div>
        </div>
        <div class="money">
            <div class="amount-box">
                <div class="amount-row">
                    <div class="first-grid-row">
                        <p class="tip-amount-text">Tip amount </p>
                        <span class="per-person">/ person</span>
                    </div>
                    <h2 class="second-grid-row">$0.00</h2>
                </div>
                <div class="total-row">
                    <div class="amount-row">
                        <div class="first-grid-row">
                            <p class="tip-amount-text">Total</p>
                            <span class="per-person">/ person</span>
                        </div>
                        <h2 class="second-grid-row">$0.00</h2>
                    </div>
                </div>
                <input type="button" value="Reset" class="reset-button">
            </div>
        </div>
    </div>
    <!-- </div> -->
    <script src="script.js"></script>
</body>

</html>
